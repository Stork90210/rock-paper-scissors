<script>
    
    function computerPlay() {
        randInt = Math.floor(Math.random()*3);
        let computerChoice;
        switch (randInt){
            case 0:
                computerChoice = "Rock";
                break;
            case 1:
                computerChoice = "Paper";
                break;
            case 2:
                computerChoice = "Scissors";
                break;
        }
        return computerChoice;
    }
</script>
